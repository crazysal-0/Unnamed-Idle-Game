<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unnamed Idle Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-center mt-5">
    <i id="settings-icon" class="bi bi-gear-fill" data-bs-toggle="modal" data-bs-target="#settingsModal"></i>

    <div class="container">
      <h1 class="display-1 mb-5">Unnamed Idle Game</h1>
      <hr class="mb-5" />
      <button id="big-button" class="btn btn-danger btn-lg py-4 px-5 fs-1">
        Clicks: 0
      </button>
    </div>

    <div id="game" class="mt-4">
      <div id="upgrades" class="mb-4">
        <button id="upgrade-click-power" class="btn btn-warning mx-2">
          Upgrade Click Power (Cost: 10)
        </button>
        <button id="upgrade-auto-clicker" class="btn btn-success mx-2">
          Auto Clicker (Cost: 50)
        </button>
      </div>

      <div id="stats">
        <p>Clicks Per Click: <span id="cpc">1</span></p>
        <p>Clicks Per Second: <span id="cps">0</span></p>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-dark">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex flex-column gap-2">
            <button id="save-game" class="btn btn-outline-success">Save Game</button>
            <button id="load-game" class="btn btn-outline-primary">Load Game</button>
            <button id="clear-save" class="btn btn-outline-danger">Clear Save</button>
            <div id="settings-achievements" class="mt-4 text-start">
              <h4 class="text-light">Achievements: (#/#)</h4><br>
              <ul id="achievement-list">
              <li>Coming Soon!</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    
    <span id="ver-text">VERSION 1.01: "SAVING UPDATE"</span>

  </body>
</html>
