<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unnamed Idle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body class="text-center mt-5">
  <div class="container">
    <h1 class="display-1 mb-5">Unnamed Idle Game</h1>
    <hr class="mb-5" />
    <button id="big-button" class="btn btn-danger btn-lg py-4 px-5 fs-1">
      Clicks: 0
    </button>
  </div>

  <div id="game">

    <div id="upgrades">  
      <button id="upgrade-click-power">
        Upgrade Click Power (Cost: 10)
      </button>
      <button id="upgrade-auto-clicker">
        Auto Clicker (Cost: 50)
      </button>
    </div>
  
    <div id="stats">
      <p>Clicks Per Click: <span id="cpc">1</span></p>
      <p>Clicks Per Second: <span id="cps">0</span></p>
    </div>
  </div>
  

</body>

</html>
